INSERTVALUENODE_MENUTEXT=Inserisci Nodo Variabile
INSERTVALUENODE_TOOLTIP=Inserisci un nodo variabile
INSERTVALUENODE_HELP=<h2>Inserisci un nodo variabile</h2>Inserisce un nodo variabile, cio\u00E8 un nodo che in ogni istante di tempo ha un valore ed \u00E8 algebrico, o di stato, o di stato con comportamento distinto.<br>Il valore di un nodo variabile \u00E8 definito in dipendenza del suo sottotipo, come segue:<br>- per nodi algebrici, \u00E8 calcolato dalla funzione di comportamento;<br>- per nodi di stato, \u00E8 calcolato dallo stato iniziale, per il primo istante di tempo, e dalla funzione di transizione di stato successivamente; <br>- per i nodi di stato con comportamento distinto, \u00E8 calcolato dalla funzione di comportamento, che puo' dipendere dallo stato iniziale, per il primo istante di tempo, e dalla funzione di transizione di stato successivamente.<p>Un nodo variabile ammette sia frecce entranti sia frecce uscenti, e possono essere creati loop (ma non auto-loop).<p>Se un nodo variabile e' definito di output il suo valore puo' essere visualizzato negli oggetti di output.<p>Nel caso di nodi di stato e di stato con comportamento distinto, la funzione di stato iniziale e' valutata solo una volta, al primo istante di tempo, e puo' contenere\:<br>- costanti<br>- variabili di sistema<br>- referimenti a nodi connessi da frecce entranti o a nodi globali; tali riferimenti generano errori o eccezioni se i nodi connessi non possono essere valutati a loro volta.<p>La funzione di transizione di stato e' rivalutata in tutti gli istanti temporali salvo il primo, e puo' contenere\:<br>- costanti<br>- variabili di sistema<br>- referimenti a nodi connessi da frecce entranti o a nodi globali<br>- la variabile <code>this</code>, che mantiene il valore del nodo stesso all'istante di tempo precedente.
