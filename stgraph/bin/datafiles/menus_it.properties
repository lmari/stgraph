INSERTTEXT_MENUTEXT=Inserisci Commento
INSERTTEXT_TOOLTIP=Inserisci un testo di commento
INSERTTEXT_HELP=<h2>Inserisci un testo di commento</h2>Insert a text as a comment for the current model.<br>F2 or double click on it opens a small editor to modify the text.<br>The text can be formatted by inserting '&lt;html&gt;' at the beginning and then any HTML tag.<br>The text "img\:<i>filename</i>" inserts the image stored in the specified file, that must be contained in the current directory.
INSERTCHART_MENUTEXT=Inserisci Grafico come Oggetto di Output
INSERTCHART_TOOLTIP=Inserisci un Grafico come oggetto di output
INSERTCHART_HELP=<h2>Inserisci un Grafico come oggetto di output</h2>Insert a Chart as output widget.<br>The values of one or more couples of output variables x,y can be visualized. If\:<br>- both x and y are scalars, the corresponding time series is visualized<br>- x is a vector and y a scalar, the whole x defines the values on the x-axis and the y time series is visualized on the y-axis<br>- x is a scalar and y a vector, the x time series is visualized on the x-axis and the whole y defines the values on the y-axis<br>- both x and y are vectors, the whole x defines the values on the x-axis and the whole y defines the values on the y-axis.<p>For each couple x,y some visualization options can be chosen.
INSERTDATATABLE_MENUTEXT=Inserisci Tabella come Oggetto di Output
INSERTDATATABLE_TOOLTIP=Inserisci una Tabella come oggetto di output
INSERTDATATABLE_HELP=<h2>Inserisci una Tabella come oggetto di output</h2>Insert a DataTable as output widget.<br>The values of one or more output variables can be visualized. In the case of\:<br>- scalars, the corresponding table column contains the complete time series, but in the case the "only current value" check is selected<br>- vectors, the corresponding table column contains the current values of all the elements of the vector<br>- matrices, a number of table columns is reserved equal to the number of the matrix column, and each contains the current values of all the elements of the column.<p>For each output variable an output format can be chosen.
