INSERTVALUENODE_MENUTEXT=Insert Variable Node
INSERTVALUENODE_TOOLTIP=Insert a variable node
INSERTVALUENODE_HELP=<h2>Insert a variable node</h2>Insert a variable node, i.e., a node that in each time instant has a value and whose subtype is either algebraic, or state, or state with distinct behavior.<br>The value of a variable node is defined in dependence of the specific subtype, as follows:<br>for algebraic nodes, it is computed by the behavior function;<br>for state nodes, it is computed by the initial state function, for the initial time step, and the state transition function henceforth; <br>for state nodes with distinct behavior, it is computed by the behavior function, that can depend on the initial state function, for the first time step, and the state transition function henceforth.<p>Both incoming and outgoing edges are allowed, and also loops (but not self-loops) can be created.<p>If a variable node is set to be an output node, its value can be visualized in output widgets.<p>In the case of state and state with distinct behavior nodes, the initial state function is evaluated only once, at the first time step, and can contain\:<br>- constants<br>- system variables<br>- references to the nodes connected by incoming edges or to global nodes; such references generate errors / exceptions if the connected nodes cannot in their turn be evaluated.<p>The state transition function is re-evaluated at each time step but the first one, and can contain\:<br>- constants<br>- system variables<br>- references to the nodes connected by incoming edges or to global nodes<br>- the variable <code>this</code>, which stores the value of the node at the previous time step.
INSERTMODELNODE_MENUTEXT=Insert Model Node
INSERTMODELNODE_TOOLTIP=Insert a model node
INSERTARROW_MENUTEXT=Insert Arrow
INSERTARROW_TOOLTIP=Insert an arrow between two selected nodes
INSERTTEXT_MENUTEXT=Insert Text Comment
INSERTTEXT_TOOLTIP=Insert a text comment
INSERTTEXT_HELP=<h2>Insert a text comment</h2>Insert a text as a comment for the current model.<br>F2 or double click on it opens a small editor to modify the text.<br>The text can be formatted by inserting '&lt;html&gt;' at the beginning and then any HTML tag.<br>The text "img\:<i>filename</i>" inserts the image stored in the specified file, that must be contained in the current directory.
INSERTCHART_MENUTEXT=Insert Chart as Output Widget
INSERTCHART_TOOLTIP=Insert a Chart as output widget
INSERTCHART_HELP=<h2>Insert a Chart widget</h2>Insert a Chart as output widget.<br>The values of one or more couples of output variables x,y can be visualized. If\:<br>- both x and y are scalars, the corresponding time series is visualized<br>- x is a vector and y a scalar, the whole x defines the values on the x-axis and the y time series is visualized on the y-axis<br>- x is a scalar and y a vector, the x time series is visualized on the x-axis and the whole y defines the values on the y-axis<br>- both x and y are vectors, the whole x defines the values on the x-axis and the whole y defines the values on the y-axis.<p>For each couple x,y some visualization options (style, stemmed or not, color) can be chosen.
INSERTDATATABLE_MENUTEXT=Insert DataTable as Output Widget
INSERTDATATABLE_TOOLTIP=Insert a DataTable as output widget
INSERTDATATABLE_HELP=<h2>Insert a DataTable widget</h2>Insert a DataTable as output widget.<br>The values of one or more output variables can be visualized. In the case of\:<br>- scalars, the corresponding table column contains the complete time series, but in the case the "only current value" check is selected<br>- vectors, the corresponding table column contains the current values of all the elements of the vector<br>- matrices, a number of table columns is reserved equal to the number of the matrix column, and each contains the current values of all the elements of the column.<p>For each output variable an output format can be chosen.
