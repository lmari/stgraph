# error messages

JEP.ERR.NOEXPR = No expression entered

JEP.ERR.ASSIGN = Syntax error (assignment not enabled)
JEP.ERR.IMPL_MULT = Syntax error (implicit multiplication not enabled)

JEP.ERR.UNREC_VAR = Unrecognized variable symbol
JEP.ERR.UNREC_LIST = Unrecognized list symbol
JEP.ERR.UNREC_FUN = Unrecognized function symbol

JEP.ERR.FUN = Function
JEP.ERR.REQ = requires
JEP.ERR.PARAMS = parameters
JEP.ERR.PARAM = parameter

JEP.ERR.PARSE = Can't parse
JEP.ERR.EVALUATE = Could not evaluate

JEP.ERR.EVAL = Error during evaluation

JEP.ERR.VAR_NOTSET = variable not set
JEP.ERR.VAR_NOTFOUND = variable not found in the symbol table

JEP.ERR.LEXICAL = Lexical error at line
JEP.ERR.LINE = line
JEP.ERR.CHAR = character
JEP.ERR.FOUND = Encountered
JEP.ERR.AFTER = after
JEP.ERR.EXP = Was expecting
JEP.ERR.EXP1 = Was expecting one of
JEP.ERR.NEXP = Unexpected
